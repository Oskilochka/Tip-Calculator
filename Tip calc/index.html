<body>
   
  <header class="header_item">

 <main class="main-item">

    </section>
    <section class="service_rating"> 
<p> Quality of service </p>
<select>

<option> Good (20%)</option>

</select>
<button type="button">Calculate</button>

    </section>
    <div class="pop_up">
        <h3>  </h3>
    </div>
 </main>
